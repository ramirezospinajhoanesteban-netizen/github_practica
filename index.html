<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TaskBoard Pro</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<section class="app">

    <h1>TaskBoard</h1>

    <div class="creator">
        <input type="text" id="newTask" placeholder="Nueva tarea">
        <button id="createTask">Agregar</button>
    </div>

    <div class="controls">
        <button data-filter="all">Todas</button>
        <button data-filter="active">Activas</button>
        <button data-filter="done">Completadas</button>
    </div>

    <div id="tasksContainer"></div>

</section>

<script src="app.js"></script>
</body>
</html>
