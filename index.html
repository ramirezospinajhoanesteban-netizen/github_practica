<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TaskBoard A</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<section class="app">

    <header>
        <h1>TaskBoard A</h1>
    </header>

    <div class="creator">
        <input type="text" id="taskInput" placeholder="Agregar tarea">
        <button id="addTaskBtn">Agregar</button>
    </div>

    <div class="filters">
        <button onclick="filterTasks('all')">Todas</button>
        <button onclick="filterTasks('pending')">Pendientes</button>
        <button onclick="filterTasks('done')">Hechas</button>
    </div>

    <ul id="taskList"></ul>

</section>

<script src="app.js"></script>
</body>
</html>
